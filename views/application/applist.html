<div class="row">

{{ range  $index, $elem := .Apps}}

    <div class="col-xl-4">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">{{$elem.AppName}}</div>
            <div class="card-body">
                <img src="{{$elem.LogoPath}}" width="100%" height="200px">
                <p class="card-text">{{$elem.AppDesc}}</p>
            </div>
        </div>
    </div>

{{end}}
</div>
